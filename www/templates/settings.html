<ion-view ng-controller="SettingsCTRL">
  <ion-header-bar><a ng-href="#/homeUrl">Nasa Picture of the Day</a><h1 class="title">Settings (Selected Value = {{data.clientSide}})</h1></ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-radio ng-repeat="item in clientSideList" ng-value="item.value" ng-model="data.clientSide" ng-change="noOfDays()"> {{ item.text }}</ion-radio>
    </ion-list>
  </ion-content>
</ion-view>
